<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="main.css">

</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="" style="width:100%;">
    <div class="container">
      <h1><b>Order Summary</b></h1> 
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="list">
      <ul>
          <li><img class="icon" src="images/icon-music.svg" alt=""></img></li>
          <li><h4><b>Annual Plan</b></h4>
              <p>$59.99/year</p>
          </li>
          
          <a href=""><b>Change</b></a>
      </ul>
      </div>

      <div >
        <button class="button-proceed"><b>Proceed to Payment</b></button>
      </div>

      <div >
        <button class="button-cancel"><b>Cancel Order</b></button>
      </div>
      
    </div>
  </div>
  
  </div>
</body>
</html>
